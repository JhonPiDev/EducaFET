<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Catálogo de Cursos</h1>
          <p class="text-gray-600">Explora nuestros cursos disponibles</p>
        </div>
        <button 
          [routerLink]="'/dashboard/' + (user?.role || '')"
          class="px-4 py-2 text-gray-600 hover:bg-gray-50 border border-gray-300 rounded-lg transition">
          Volver al Dashboard
        </button>
      </div>
    </div>
  </header>

  <!-- Filters -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Search -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="filterCourses()"
            placeholder="Nombre del curso, profesor..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          />
        </div>

        <!-- Category Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
          <select
            [(ngModel)]="selectedCategory"
            (change)="filterCourses()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          >
            <option value="">Todas</option>
            <option value="Matemáticas">Matemáticas</option>
            <option value="Programación">Programación</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Idiomas">Idiomas</option>
          </select>
        </div>

        <!-- Level Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nivel</label>
          <select
            [(ngModel)]="selectedLevel"
            (change)="filterCourses()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          >
            <option value="">Todos</option>
            <option value="Básico">Básico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Cargando cursos...</p>
    </div>

    <!-- No results -->
    <div *ngIf="!loading && filteredCourses.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No hay cursos disponibles</h3>
      <p class="mt-1 text-sm text-gray-500">Intenta ajustar tus filtros de búsqueda.</p>
    </div>

    <!-- Course Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let course of filteredCourses"
        class="bg-white rounded-lg shadow-sm hover:shadow-md transition overflow-hidden cursor-pointer"
        [routerLink]="['/cursos', course.id]"
      >
        <!-- Image -->
        <div class="h-48 bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
          <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>

        <!-- Info -->
        <div class="p-6">
          <div class="flex items-center justify-between mb-2">
            <span class="text-xs font-semibold px-2 py-1 rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-800': course.level === 'Básico',
                    'bg-yellow-100 text-yellow-800': course.level === 'Intermedio',
                    'bg-red-100 text-red-800': course.level === 'Avanzado'
                  }">
              {{ course.level }}
            </span>
            <span class="text-xs text-gray-500">{{ course.duration }}</span>
          </div>

          <h3 class="text-lg font-bold text-gray-900 mb-2">{{ course.name }}</h3>
          <p class="text-sm text-gray-600 mb-4 line-clamp-2">{{ course.description }}</p>

          <div class="flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              {{ course.teacher }}
            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              {{ course.students }} estudiantes
            </div>
          </div>

          <button
            (click)="enrollCourse(course.id, $event)"
            class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Inscribirse
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
